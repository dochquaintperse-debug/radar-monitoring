<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注状态监测系统</title>
    <style>
        :root {
            --primary-color: #FFD700;     /* 金黄色 */
            --secondary-color: #FFA500;   /* 橙黄色 */
            --background-color: #FFFACD;  /* 柠檬雪纺色 */
            --text-color: #8B4513;        /* 深棕色 */
            --border-color: #DEB887;      /* 淡木色 */
        }

        body {
            background: linear-gradient(135deg, #FFFACD 0%, #FFE4B5 50%, #FFEFD5 100%);
            color: var(--text-color);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 165, 0, 0.3);
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            border-radius: 13px 13px 0 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .btn {
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .alert-info {
            background: linear-gradient(135deg, #E6F3FF, #FFE4B5);
            border-color: var(--secondary-color);
            color: var(--text-color);
        }

        #breathChart {
            border-radius: 10px;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: #32CD32;
            box-shadow: 0 0 15px #32CD32;
        }

        .status-disconnected {
            background: #DC143C;
            box-shadow: 0 0 15px #DC143C;
        }

        /* 云朵动画 */
        .cloud {
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 60px;
            z-index: 9999;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.3));
        }
        .cloud.show {
            opacity: 1;
            transform: scale(1) rotate(5deg);
            animation: float 2s ease-in-out infinite alternate;
        }
        .cloud.hide {
            opacity: 0;
            transform: scale(0) rotate(-5deg);
        }
        @keyframes float {
            0% { transform: scale(1) rotate(5deg) translateY(0px); }
            100% { transform: scale(1.1) rotate(-5deg) translateY(-10px); }
        }
        /* 专注状态指示器改进 */
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 currentColor; }
            70% { box-shadow: 0 0 0 10px transparent; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: var(--text-color); margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(255,165,0,0.3);">
            🧠 专注状态监测系统
        </h1>
        {% block content %}{% endblock %}
    </div>

    <!-- 云朵元素 -->
    <div id="focusCloud" class="cloud">☁️</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

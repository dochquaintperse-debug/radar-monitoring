services:
  - type: web
    name: radar-monitoring-web
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && gunicorn radar_monitoring.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info --access-logfile - --error-logfile -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: radar_monitoring.settings
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: radar-db
          property: connectionString
      - key: REDIS_URL
        value: "redis://red-ct8abc123def:6379"

  - type: web
    name: radar-monitoring-ws
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: daphne radar_monitoring.asgi:application --port $PORT --bind 0.0.0.0 --verbosity 2
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: radar_monitoring.settings
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: SECRET_KEY
        sync: radar-monitoring-web
      - key: DATABASE_URL
        fromDatabase:
          name: radar-db
          property: connectionString
      - key: REDIS_URL
        value: "redis://red-ct8abc123def:6379"

databases:
  - name: radar-db
    databaseName: radar_monitoring
    user: radar_user
    region: oregon

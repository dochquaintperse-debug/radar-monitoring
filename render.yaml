services:
  - type: web
    name: radar-monitoring
    env: python
    buildCommand: |
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: daphne radar_monitoring.asgi:application --port $PORT --bind 0.0.0.0
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: radar_monitoring.settings
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: radar-db
          property: connectionString

databases:
  - name: radar-db
    databaseName: radar_monitoring
    user: radar_user
